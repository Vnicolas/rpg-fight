<section class="section home">
  <div class="container">
    <h1 class="title">
      RPG-FIGHT
    </h1>
    <p class="subtitle">
      Create yours characters and make them fight for you !
    </p>
    <section class="column is-half is-offset-one-quarter">
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left">
          <input class="input" type="text" placeholder="Type your username" [(ngModel)]="username">
          <span class="icon is-small is-left">
            <fa-icon [icon]="['fas', 'user']"></fa-icon>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="Type your password" [(ngModel)]="password">
          <span class="icon is-small is-left">
            <fa-icon [icon]="['fas', 'key']"></fa-icon>
          </span>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-rounded" (click)="signin()">Sign in</button>
        </div>
        <div class="control">
          <button class="button is-text is-rounded" (click)="signup()">Sign up</button>
        </div>
      </div>
      <p *ngIf="errorMessage"class="help is-danger">{{ errorMessage }}</p>
    </section>
  </div>
</section>
